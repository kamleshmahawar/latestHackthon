<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login page</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<style>
        .box{
        	margin-top: 100px;
        	padding: 20px;
        	border-radius: 10px;
        	-webkit-box-shadow: 0px 0px 27px -1px rgba(20,19,20,0.64);
			-moz-box-shadow: 0px 0px 27px -1px rgba(20,19,20,0.64);
			box-shadow: 0px 0px 27px -1px rgba(20,19,20,0.64);
        }
	</style>
</head>
<body>
<div class="container">
	<div class="row" ng-app="login">
		<div class="col-md-6 col-xs-10 col-sm-6 col-md-offset-3 col-xs-offset-1 col-sm-offset-3 box">
			<h2 align="center">Login</h2>
			<hr>
			<form class="form-horizontal" action="submit" ng-controller="setUsername">
				  <div class="form-group">
				    <label for="username" class="col-sm-2 control-label">Username</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="username" placeholder="username" ng-model="username" >
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				        <a href="#" class="pull-right"><i>forgot your password?</i></a>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<a href="/my-index.html" type="submit" class="btn btn-primary" ng-click="setUsernameInSS(username)">Sign in</a>
				    	<a href="/registerUser.html" class="btn btn-primary pull-right">Register now</a>
				    </div>
				  </div>
				</form>
		</div>
	</div>
</div>
<script src="lib/angular/angular.js"></script>	
<script>
    angular.module('login', [])
	.controller('setUsername', function($scope) {
		$scope.setUsernameInSS = function(username){
			window.sessionStorage.setItem("username", username);
		}
	  });
</script>
</body>
</html>
